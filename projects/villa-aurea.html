<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dolce Divano — Akili Studio</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    /* FULL-WIDTH HERO */
    .hero-image {
      width: 100%;
      height: 85vh;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* PROJECT TITLE */
    .project-title {
      text-align: center;
      padding: 36px 16px 8px;
      font-size: 32px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Masonry grid */
    .masonry {
      column-count: 2;
      column-gap: 24px;
      max-width: 1300px;
      padding: 32px 16px;
      margin: 0 auto;
    }
    @media (min-width: 1200px) {
      .masonry { column-count: 3; }
    }

    .masonry-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 24px;
      break-inside: avoid;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    .masonry-item.visible {
      opacity: 1;
      transform: translateY(0px);
    }

    .masonry-item img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 32px 0;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <img src="../assets/projects/villa-aurea/01.webp" class="hero-image" alt="Project Hero">

  <!-- PROJECT TITLE -->
  <div class="project-title">Dolce Divano</div>

  <!-- MASONRY GALLERY -->
  <div class="masonry">
    <div class="masonry-item"><img src="../assets/projects/villa-aurea/01.webp" alt=""></div>
    <div class="masonry-item"><img src="../assets/projects/villa-aurea/02.webp" alt=""></div>
    <div class="masonry-item"><img src="../assets/projects/villa-aurea/03.webp" alt=""></div>
    <div class="masonry-item"><img src="../assets/projects/villa-aurea/04.webp" alt=""></div>
    <div class="masonry-item"><img src="../assets/projects/villa-aurea/05.webp" alt=""></div>
    <!-- Add more as needed -->
  </div>

  <footer>
    © Akili Studio — All rights reserved.
  </footer>

  <!-- SCROLL ANIMATION SCRIPT -->
  <script>
    const items = document.querySelectorAll('.masonry-item');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    items.forEach(item => observer.observe(item));
  </script>

</body>
</html>
